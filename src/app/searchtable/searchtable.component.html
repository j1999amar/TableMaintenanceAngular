<div class="col-lg-12">
  <div class="col lg-12 mx-4 my-3">
    <div class="container mt-4">
      <form [formGroup]="reactiveForm">
        <div class="form-group col-lg-6">
          <label for="tableName">Table Name</label>
          <input type="text" class="form-control my-1" id="tableName" formControlName="tableName"
            placeholder="Enter the Table Name" />
        </div>
        <div class="form-group col-lg-6 d-flex  flex-column flex-sm-row ">
          <label>Types</label><br />
          <div *ngFor="let option of checkboxOptions">
            <input class="mx-2" type="checkbox" [id]="option.value" [formControlName]="option.value" />
            <label class="form-check-label" [for]="option.value">{{
              option.label
              }}</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-primary m-1" (click)="selectAll()">
            Select All
          </button>
          <button class="btn btn-sm btn-secondary m-1" (click)="clearAll()">
            Clear All
          </button>
        </div>
        <button class="btn btn-sm btn-success m-1" [disabled]="reactiveForm.invalid" (click)="submitForm()">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="col-lg-12 {{ display }} ">
    <div class="table-responsive mx-1 fs-6 fst-normal text-wrap">
      <table class="table table-secondary table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Comment</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="
              let table of data
                | paginate : { itemsPerPage: 10, currentPage: p }
            ">
            <td>{{ table.name }}</td>
            <td>{{ table.type }}</td>
            <td>{{ table.description }}</td>
            <td>{{ table.comment }}</td>
            <td (click)="shareTable(table)" routerLink="/viewTable"><i class="bi bi-eye-fill text-primary"></i></td>
            <td (click)="shareTable(table)" routerLink="/editTable"><i class="bi bi-pencil-fill text-success"></i></td>
            <td data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="deleteId(table.id)"><i
                class="bi bi-trash3-fill text-danger"></i></td>
            <td><a href="#">Access Columns</a></td>
            <td><a href="#">View</a></td>
            <td><a href="#">View Children</a></td>
            <td><a href="#">View Parent</a></td>
            <td><a href="#">Show where Used</a></td>

          </tr>
        </tbody>
      </table>
      <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Do you want delete the table <i
            class="bi bi-trash3-fill text-danger"></i> ?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
        <button type="button" class="btn btn-danger" (click)="DeleteTable(deleteDeatils)">Delete Table </button>
      </div>
    </div>
  </div>
</div>
