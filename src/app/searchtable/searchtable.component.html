<div class="col-lg-12">
  <div class="col lg-12 mx-4 my-3">
    <div class="container mt-4">
      <form [formGroup]="reactiveForm">
        <div class="form-group">
          <label for="tableName">Table Name</label>
          <input
            type="text"
            class="form-control my-1"
            id="tableName"
            formControlName="tableName"
            placeholder="Enter the Table Name"
          />
        </div>
        <div class="form-group d-inline-flex">
          <label>Types</label><br />
          <div
            *ngFor="let option of checkboxOptions"
            class="form-check my-1 mx-1"
          >
            <input
              type="checkbox"
              class="form-check-input"
              [id]="option.value"
              [formControlName]="option.value"
            />
            <label class="form-check-label" [for]="option.value">{{
              option.label
            }}</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-primary" (click)="selectAll()">
            Select All
          </button>
          <button class="btn btn-sm btn-secondary ml-2" (click)="clearAll()">
            Clear All
          </button>
        </div>
        <button
          class="btn btn-sm btn-success"
          [disabled]="reactiveForm.invalid"
          (click)="submitForm()"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="col-lg-12 {{ display }} ">
    <div class="table-responsive mx-1 fs-6 fst-normal text-wrap">
      <table class="table table-info table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Comment</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
            <th>ClickTo</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let table of data
                | paginate : { itemsPerPage: 10, currentPage: p }
            "
          >
            <td>{{ table.name }}</td>
            <td>{{ table.type }}</td>
            <td>{{ table.description }}</td>
            <td>{{ table.comment }}</td>
            <td><i class="bi bi-eye-fill text-primary"></i></td>
            <td><i class="bi bi-pencil-fill text-success"></i></td>
            <td><i class="bi bi-trash3-fill text-danger"></i></td>
            <td><a href="#">Access Columns</a></td>
            <td><a href="#">View</a></td>
            <td><a href="#">View Children</a></td>
            <td><a href="#">View Parent</a></td>
            <td><a href="#">Show where Used</a></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
